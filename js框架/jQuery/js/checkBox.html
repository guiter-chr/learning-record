<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkBox</title>
    <script src = "../../jQuery/jquery-3.5.1/jquery-3.5.1.js"></script>
</head>
<body>
    <p>你爱好的运动是？</p>
    <input type = "checkbox" value = "足球"/>足球
    <input type = "checkbox" value = "篮球"/>篮球
    <input type = "checkbox" value = "羽毛球"/>羽毛球
    <input type = "checkbox" value = "排球"/>排球
    <input type = "checkbox" value = "乒乓球"/>乒乓球
    <br/>
    <input type = "button" value = "全选"/>
    <input type = "button" value = "不选"/>
    <input type = "button" value = "反选"/>

    <input type = "button" value = "提交"/>

    <script>
        $(function(){
            $(":button:eq(0)").click(function(){
                $(":checkbox").prop("checked",true);
            });

            $(":button:eq(1)").click(function(){
                $(":checkbox").prop("checked",false);
            });

            $(":button:eq(2)").click(function(){
                $(":checkbox").each(function(){
                    //判断当前的复选框是否选中
                    // if($(this).prop("checked")==true){
                    //     $(this).prop("checked",false);
                    // }else{
                    //     $(this).prop("checked",true);
                    // }
                    this.checked = !this.checked;
                });
            });

            // $(":button:eq(3)").click(function(){
            //     var str = "你选中的是:\n";
            //     $(":checkbox").each(function(){
            //         if($(this).prop("checked"))
            //         str += $(this).val() + "\n";
            //     });
            //     alert(str);
            // });

             $(":button:eq(3)").click(function(){
                 var str = "你选中的是:\n";
                 $(":checkbox:checked").each(function(){
                    str += $(this).val() + "\n";
                 });
                 alert(str);
             });
        });
    </script>
</body>
</html>
