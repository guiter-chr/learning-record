<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>
<body>

    <p id="demo">单击显示查找的位置</p>
    <button onclick="myFunction()">点我</button>
    <script>
        function myFunction(){
            var name = ["chen","hongru"]
            var height = ["180cm"]
            var weight = ["145斤"]
            var person = name.concat(height,weight)
            var  x = document.getElementById("demo")
            x.innerHTML = person;
        }
    </script>
    
</body>
</html>
